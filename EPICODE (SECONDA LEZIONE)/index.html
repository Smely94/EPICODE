<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveMusicStreaming</title>
  </head>
  <body>
    <div style="color: chartreuse">
      <h1>LiveMusicStreaming</h1>
    </div>
    <img
      src="https://static.vecteezy.com/ti/vettori-gratis/t2/586196-illustrazione-di-vettore-di-logo-della-nota-di-musica-della-cuffia-gratuito-vettoriale.jpg"
    />
    <h3>Benvenuti nella piattaforma di streaming musicale completamente gratuita!</h3>
    <p>Per poter iniziare ad ascoltare i tuoi brani preferiti basta completare la registrazione con i tuoi dati.</p>

    <form onsubmit="alert('Registrazione inviata!')">
      <div>
        <input type="text" placeholder="Nome" />
      </div>
      <div>
        <input type="text" placeholder="Cognome" />
      </div>
      <div>
        <input type="email" placeholder="Email" />
      </div>
      <div>
        <input type="password" placeholder="Password" />
      </div>
      <div>
        <input type="date" placeholder="Data di nascita" />
      </div>
      <div>
        <input type="number" placeholder="Numero di telefono" />
      </div>
      <fieldset>
        <legend>Stili musicali preferiti</legend>

        <div><input type="checkbox" name="ROCK" value="ROCK" /> ROCK</div>
        <div><input type="checkbox" name="POP" value="POP" /> POP</div>
        <div><input type="checkbox" name="RAP" value="RAP" /> RAP</div>
        <div><input type="checkbox" name="TECHNO" value="TECHNO" /> TECHNO</div>
      </fieldset>
      <div>Accetta termini e condizioni <input type="radio" name="Accetta termini e condizioni" /></div>

      <button type="submit">Invia registrazione</button>
    </form>
  </body>
</html>
